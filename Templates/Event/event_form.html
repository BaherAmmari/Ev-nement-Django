{% if ee %}
<form method="post" action="{% url 'Update' ee.id%}" enctype="multipart/form-data" >
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Update">
</form>
{% else %}
<form method="post" action="{% url 'Ajout'%}" enctype="multipart/form-data" >
    {% csrf_token %}
{{form.as_p}}
<input type="submit" value="Ajout">
</form>
{% endif %}
